---
kind: pipeline
name: build

workspace:
  base: /app
  path: src/github.com/gr4y/fritzbox-graphite

steps:
- name: build-linux
  image: karalabe/xgo-latest:latest
  pull: always
  failure: ignore
  environment:
    CGO_ENABLED: 0
    GOPATH: /app
  commands: 
  - make release-dirs release-linux
  settings:
    group: release

- name: build-windows
  image: karalabe/xgo-latest:latest
  pull: always
  failure: ignore
  environment:
    CGO_ENABLED: 0
    GOPATH: /app
  commands: 
  - make release-dirs release-windows
  settings:
    group: release

- name: build-darwin
  image: karalabe/xgo-latest:latest
  pull: always
  failure: ignore
  environment:
    CGO_ENABLED: 0
    GOPATH: /app
  commands:
  - make release-dirs release-darwin
  settings:
    group: release

- name: build-check
  image: golang:buster
  pull: always
  environment:
    CGO_ENABLED: 0
    GOPATH: /srv/app
  commands:
  - make release-copy release-check

- name: docker-amd64
  pull: always
  image: plugins/docker
  depends_on: build-linux
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    auto_tag: true
    auto_tag_suffix: linux-amd64
    dockerfile: docker/Dockerfile.linux.amd64
    repo: gr4y/fritzbox-graphite

- name: docker-arm64v8
  pull: always
  image: plugins/docker
  depends_on: build-linux
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    auto_tag: true
    auto_tag_suffix: linux-arm64v8
    dockerfile: docker/Dockerfile.linux.arm64v8
    repo: gr4y/fritzbox-graphite

- name: docker-arm32v7
  pull: always
  image: plugins/docker
  depends_on: build-linux
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    auto_tag: true
    auto_tag_suffix: linux-arm32v7
    dockerfile: docker/Dockerfile.linux.arm32v7
    repo: gr4y/fritzbox-graphite

- name: docker-arm32v6
  pull: always
  image: plugins/docker
  depends_on: build-linux
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    auto_tag: true
    auto_tag_suffix: linux-arm32v6
    dockerfile: docker/Dockerfile.linux.arm32v6
    repo: gr4y/fritzbox-graphite

- name: notification
  image: plugins/pushover
  settings:
    message: "{{ repo.owner }}/{{ repo.name }}#{{ truncate build.commit 8 }} ({{ build.branch }}) by {{ build.author }} - {{ build.message }}"
    token:
      from_secret: pushover_token
    user:
      from_secret: pushover_user
    failure: ignore
    when:
      status:
        - success
        - failure
